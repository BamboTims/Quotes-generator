<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quotes | Get your motivational quotes</title>
		<link rel="stylesheet" href="style.css" />
		<script src="./dist/script.js" defer></script>
	</head>
	<body>
		<section class="quote">
			<h1 class="quote--content">Get your Quotes !</h1>
			<section class="quote--footer">
				<span class="quote--name"> Quote Author </span>
				<span class="quote--lang"> Quote-Language </span>
			</section>
		</section>
		<button class="random">
			<img
				src="./streamline-icon-board-game-dice-1@20x20.PNG"
				alt="dice"
				class="random-png"
			/>
			<span>Get Quotes</span>
		</button>
		<footer class="footer">
			<span>Made by <a href="https://github.com/BamboTims">BamboTims</a></span>
			<img src="./wave.svg" alt="Footer" class="footer--wave" />
		</footer>
	</body>
</html>
